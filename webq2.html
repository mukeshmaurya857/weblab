
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <style type="text/css">
        body,
        html {
            background-image: url('https://i.ytimg.com/vi/-MKapbz0GIo/maxresdefault.jpg');
            background-repeat: no-repeat;
            background-size: 100% 100%;
            width: 100%;
            height: 100%;
            background-position: center;
        }
        
        h2,
        h1 {
            color: blue;
        }
        
        .hvr-border-fade {
            display: inline-block;
            vertical-align: middle;
            -webkit-transform: perspective(1px) translateZ(0);
            transform: perspective(1px) translateZ(0);
            box-shadow: 0 0 1px rgba(0, 0, 0, 0);
            -webkit-transition-duration: 0.3s;
            transition-duration: 0.3s;
            -webkit-transition-property: box-shadow;
            transition-property: box-shadow;
            box-shadow: inset 0 0 0 4px #e1e1e1, 0 0 1px rgba(0, 0, 0, 0);
            /* Hack to improve aliasing on mobile/tablet devices */
        }
        
        .hvr-border-fade:hover {
            box-shadow: inset 0 0 0 4px hsl(59, 100%, 50%), 0 0 1px rgba(0, 0, 0, 0);
            /* Hack to improve aliasing on mobile/tablet devices */
            background-color: #ff0000;
        }
        
        .hvr-grow {
            display: inline-block;
            vertical-align: middle;
            -webkit-transform: perspective(1px) translateZ(0);
            transform: perspective(1px) translateZ(0);
            box-shadow: 0 0 1px rgba(0, 0, 0, 0);
            -webkit-transition-duration: 0.3s;
            transition-duration: 0.3s;
            -webkit-transition-property: transform;
            transition-property: transform;
        }
        
        .hvr-grow:hover {
            -webkit-transform: scale(1.2);
            transform: scale(1.2);
        }
    </style>

    <title>Hello, world!</title>
</head>

<body>
    <h1 class="text-uppercase">Hello, world!</h1>
    <h2 class="text-lowercase">THIS IS MUKESH KUMAR</h2>
    <left><button type="button" class="btn btn-primary hvr-border-fade hvr-grow">Primary</button></left>

</body>

</html>
